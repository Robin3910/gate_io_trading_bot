<!DOCTYPE html>
<html>
<head>
    <title>配置管理</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            margin: 0;
        }
        .config-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }
        button[style*="background-color: #dc3545"] {
            background-color: #dc3545 !important;
        }
        button[style*="background-color: #dc3545"]:hover {
            background-color: #c82333 !important;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .trading-pairs-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 1400px;
            margin: 20px auto;
            overflow-x: auto;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        th {
            background-color: #f8f9fa;
            color: #2c3e50;
            font-weight: 600;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .status-active {
            color: #28a745;
            font-weight: 600;
        }
        .status-inactive {
            color: #dc3545;
            font-weight: 600;
        }
        .order-list {
            max-width: 200px;
            word-wrap: break-word;
            white-space: normal;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="config-container">
        <h2>Gate.io API 配置</h2>
        <div class="form-group">
            <label for="api_key">API Key:</label>
            <input type="text" id="api_key" required>
        </div>
        <div class="form-group">
            <label for="api_secret">API Secret:</label>
            <input type="text" id="api_secret" required>
        </div>
        <div class="form-group">
            <label for="environment">环境:</label>
            <select id="environment">
                <option value="TEST">测试环境</option>
                <option value="PRD">生产环境</option>
            </select>
        </div>
        <button onclick="saveConfig()">保存配置</button>
        
        <div style="margin-top: 10px;">
            <button id="pauseButton" onclick="togglePause()" style="background-color: #ffc107; color: #000;">
                加载中...
            </button>
            <button onclick="resetTrading()" style="background-color: #6c757d; color: #fff; margin-top: 10px;">
                重置策略状态
            </button>
        </div>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <div class="trading-pairs-container">
        <h2>
            交易对状态 
            <small style="font-size: 14px; color: #666; font-weight: normal;">
                （每5秒自动刷新）
                <span id="strategyStatus" style="margin-left: 10px;"></span>
            </small>
        </h2>
        <div class="table-container">
            <table id="tradingPairsTable">
                <thead>
                    <tr>
                        <th>交易对</th>
                        <th>方向</th>
                        <th>持仓数量</th>
                        <th>区间投入(USDT)</th>
                        <th>当前亏损递减</th>
                        <th>上轨</th>
                        <th>下轨</th>
                        <th>当前价格</th>
                        <th>移动止盈比例</th>
                        <th>移动止盈触发价</th>
                        <th>回调止盈%</th>
                        <th>入场订单</th>
                        <th>出场订单</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 数据将通过JavaScript动态填充 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function saveConfig() {
            const config = {
                api_key: document.getElementById('api_key').value,
                api_secret: document.getElementById('api_secret').value,
                environment: document.getElementById('environment').value
            };

            fetch('/update_config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                if (data.status === 'success') {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message;
                }
            })
            .catch(error => {
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                messageDiv.className = 'message error';
                messageDiv.textContent = '保存失败：' + error;
            });
        }

        function togglePause() {
            fetch('/toggle_pause', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updatePauseButton(data.paused);
                    updateStrategyStatus(data.paused);
                    const messageDiv = document.getElementById('message');
                    messageDiv.style.display = 'block';
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                }
            })
            .catch(error => {
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                messageDiv.className = 'message error';
                messageDiv.textContent = '操作失败：' + error;
            });
        }

        function updatePauseButton(isPaused) {
            const button = document.getElementById('pauseButton');
            if (isPaused) {
                button.textContent = '启动策略运行';
                button.style.backgroundColor = '#28a745';
                button.style.color = '#fff';
            } else {
                button.textContent = '暂停策略运行';
                button.style.backgroundColor = '#dc3545';
                button.style.color = '#fff';
            }
        }

        function formatOrderList(orders) {
            if (!orders || orders.length === 0) return '无订单';
            
            return orders.map((order, index) => {
                let orderInfo = '';
                if (order.entry_price) {
                    orderInfo = `价格:${order.entry_price}, 数量:${order.qty}`;
                    if (order.order_id) {
                        orderInfo += `, ID:${order.order_id}`;
                    }
                } else if (order.exit_price) {
                    orderInfo = `价格:${order.exit_price}, 比例:${order.percent}`;
                    if (order.order_id) {
                        orderInfo += `, ID:${order.order_id}`;
                    }
                }
                // 在除了最后一个订单外的所有订单后添加分割线
                return index < orders.length - 1 ? orderInfo + '<hr style="margin: 5px 0; border-top: 1px solid #ddd;">' : orderInfo;
            }).join('');
        }

        function updateStrategyStatus(isPaused) {
            const statusSpan = document.getElementById('strategyStatus');
            if (isPaused) {
                statusSpan.textContent = '策略状态：已暂停';
                statusSpan.style.color = '#dc3545';
            } else {
                statusSpan.textContent = '策略状态：运行中';
                statusSpan.style.color = '#28a745';
            }
        }

        function loadTradingPairs() {
            fetch('/get_trading_pairs')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // 更新暂停按钮状态
                        updatePauseButton(data.paused);
                        // 更新策略状态显示
                        updateStrategyStatus(data.paused);
                        
                        const tbody = document.querySelector('#tradingPairsTable tbody');
                        tbody.innerHTML = ''; // 清空现有内容
                        
                        for (const [symbol, trader] of Object.entries(data.data)) {
                            const row = document.createElement('tr');
                            
                            row.innerHTML = `
                                <td>${symbol}</td>
                                <td>${trader.direction}</td>
                                <td>${trader.position}</td>
                                <td>${trader.zone_usdt}</td>
                                <td>${(trader.loss_decrease * 100).toFixed(2)}%</td>
                                <td>${trader.up_line}</td>
                                <td>${trader.down_line}</td>
                                <td>${trader.mark_price}</td>
                                <td>${(trader.pos_for_trail * 100).toFixed(2)}%</td>
                                <td>${trader.trail_active_price}</td>
                                <td>${(trader.trail_callback * 100).toFixed(2)}%</td>
                                <td class="order-list">${formatOrderList(trader.entry_list)}</td>
                                <td class="order-list">${formatOrderList(trader.exit_list)}</td>
                            `;
                            tbody.appendChild(row);
                        }
                    } else {
                        console.error('Failed to load trading pairs:', data.message);
                    }
                })
                .catch(error => console.error('Error loading trading pairs:', error));
        }

        function resetTrading() {
            if (!confirm('确定要重置所有策略状态吗？这将清空所有交易对的配置信息。')) {
                return;
            }
            
            fetch('/reset_trading', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                if (data.status === 'success') {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                    // 刷新交易对状态表格
                    loadTradingPairs();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message;
                }
            })
            .catch(error => {
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                messageDiv.className = 'message error';
                messageDiv.textContent = '重置失败：' + error;
            });
        }

        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', loadTradingPairs);

        // 定期刷新数据（每5秒）
        setInterval(loadTradingPairs, 5000);
    </script>
</body>
</html>
