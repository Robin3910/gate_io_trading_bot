        function saveConfig() {

        function formatOrderList(orders) {
            if (!orders || orders.length === 0) return 'æ— è®¢å•';
            
            return orders.map((order, index) => {
                let orderInfo = '';
                if (order.entry_price) {
                    orderInfo = `ä»·æ ¼:${order.entry_price}, æ•°é‡:${order.qty}`;
                    if (order.order_id) {

                    orderInfo = `ä»·æ ¼:${order.exit_price}, æ¯”ä¾‹:${order.percent}`;
                    if (order.order_id) {

                return index < orders.length - 1 ? orderInfo + '<hr style="margin: 5px 0; border-top: 1px solid #ddd;">' : orderInfo;
